<button onclick="getDog()">Get Dog</button>
<!-- For JokesApi -->
<p id="dogimg"></p>


<script>

    function getDog()
    {
     
       fetch("https://official-joke-api.appspot.com/random_joke")
        .then(res=>res.json())
        .then(data=>
            {
                
                document.getElementById("dogimg").innerHTML=data.setup+"<br>"+data.punchline
                
            }
        )
        .catch(error=>
            {
                console.log("Error:",error)
            }
        )
    }
</script>
