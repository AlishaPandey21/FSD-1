<head>
    <style>
        @keyframes abc{
        0%{background-color: cyan;top:0px;left:0px;}
        50%{background-color: green;top:250px;    transform: rotate(1000deg);border-radius: 50%}
        
        
        100%
        {
            background-color:green;
            top:0px;
            left:500px;
        }
    }
        div{
            position: absolute;
            background-color:rgb(165, 15, 40);
            height: 200px;
            width: 200px;
           
            animation-name: abc;
            animation-duration: 10s;
            animation-delay: 0s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
    </style>
</head>
<body>
    <div> </div>
</body>
