<head>
    <style>
        .container{
            margin-top: 50px;
            height:800px;
            border:1px solid red;
           position: relative;
     
        }
        .test{
            margin-left: 20px;
            height: 100px;
            width: 100px;
            text-align: center;
        }

        #a
        {background-color: tomato; 
            left: 100px;
             position:relative} 

         #b
         {background-color: cyan;
            position:relative; 
        top:0px;
        left:40px;
        z-index:-1}

        #c{background-color: blueviolet;
            position: absolute;
            top:100px;
            right:0px}
        
        #d{background-color: green;
            position: fixed;
            top:0px;
            right:20px}
        #e{background-color: rgb(173, 65, 65);
            position: sticky;
            top:10px;
            left:100px}


    </style>
</head>
<body>
    <div class="container">
         
        <div class="test" id="a">1</div>
        <div class="test" id="b">2</div>
        <div class="test" id="c">3</div>
        <div class="test" id="d">4</div>
        <div class="test" id="e">5</div>
    </div>
    <div class="container"> </div>
</body>
