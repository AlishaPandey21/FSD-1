<head>
    <style>
        div
        {
            height:200px;
            width:200px;
            background-color: brown;
            border-radius: 0%;
            transition:all 5s ease-in-out 2s
         
        }
        div:hover
        {
            background-color: tomato;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            transform: rotate(3600deg);

        }
    </style>
</head>
<body>
    <div></div>
</body>
