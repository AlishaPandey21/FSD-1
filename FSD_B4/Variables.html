<head>
    <style>
        :root{
            --col:blue;
            --bcol:tomato
        }
        h1
        {
            --col:purple;
            --fs:50px;
            color:var(--col);
            font-size: var(--fs);
            text-align: center;
            text-shadow:0px 0px 10px;
        }

        p
        {
            color:var(--col);
            background-color: var(--bcol);
        }
    </style>
</head>
<body>
    <h1>Global vs Local</h1>
    <p>Observe My color and BGcolor</p>
</body>
