<head>
    <style>
        @keyframes abc{
        0%{background-color: cyan;top:0px;left:0px}
        25%{background-color:Red ;top:0px;left:500px}
        50%{background-color: green;top:500px;left:500px}
        75%
        {background-color: blue;
        top:500px;left:0px;
        }

        100%
        {background-color:cyan;
        top:0px;left:0px}
        }
        div{
            position: absolute;
            background-color:rgb(165, 15, 40);
            height: 300px;
            width: 200px;
            animation-name: abc;
            animation-duration: 10s;
            animation-delay: 0s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
    </style>
</head>
<body>
    <div> </div>
</body>
