<head>
    <style>
        div{
            height: 300px;
            width:100%;
            font-size:50px;
            text-align:center;
            justify-content: center;
            display: flex;
            padding-top: 50%;
        }
        .a:hover{
            background-image:linear-gradient( to right rgb(167, 23, 167),rgb(52, 21, 230),rgb(42, 216, 19)) ;
            
        }
        .b:hover{
            background-image:linear-gradient(to right rgb(167, 23, 167),rgb(95, 180, 14),rgb(23, 87, 139)) ;-webkit-background-clip: text;
            
        }        

    </style>
</head>
<body>
    <div class="a">Rainbow</div>
    <div class="b">Rainbow</div>
</body>
