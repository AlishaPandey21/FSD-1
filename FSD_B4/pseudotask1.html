<head>
    <style>
        button:hover{background-color: blue}
        button:active{background-color: green}
        input:focus{background-color: cyan}
        ul li:nth-child(2){background-color: red;font-weight:bold;color:purple}
        ul li:not(.special){font-style:italic;background-color: tomato} 
    </style>
</head>
<body>
    <button value="click me">click me</button>
    <input type="text">
    <ul>
        <li>First child</li>
        <li> Second Child</li>
        <li class="Special"> Not Eligible</li>
        <li>Last Child</li>
    </ul>
</body>
