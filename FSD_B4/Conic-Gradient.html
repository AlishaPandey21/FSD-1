<head>
    <style>
        div{
            height: 300px;
            width:300px;
            background-color: pink;
            margin:10px;
            float:left
        }
        .a:hover{
            background-image: radial-gradient(red,yellow,blue)
        }
        .b:hover
        {
             
             background-image: conic-gradient(red 0deg 90deg,yellow 90deg 180deg,rgb(0, 255, 55) 180deg 270deg,pink 270deg 360deg)
        }
        .c:hover{
            background-image: conic-gradient(red 45deg,yellow 90deg,rgb(255, 0, 170) 180deg ,pink 270deg, blue 360deg)
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
     <div class="c"></div>
</body>
