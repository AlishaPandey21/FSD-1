<head>
    <style>
        ul>b{font-size:20px;color:blue}
         ul>li{font-size:20px;color:red}
         li.a>b{color:rgb(0, 255, 64)}
    </style>
</head>
<body>
    <ul>
        <li><b>abc</b></li>
        <li>xyz</li>
        <b><li>pqr</li></b>
        <li class="a"><b><i>mno</i></b></li>
    </ul>
</body>
