<!-- Write down html css code that shows a menu that will float to right of the page if viewport is 380px wide or wider if viewport is less than 380px the menu will top of the content  -->


<head>
    <meta name="viewport" content="Width=device-width",intial-scale=1.0>
    <style>
       .container
       {
        display:flex
       }


       nav
       {
        background-color: cyan;
        padding:10px ;
        width: 30%;
        text-align: center;
        display: inline;

       }


       section
       {
        background-color: tomato;
        padding: 10px;
        width: 70%;

       }


       @media (max-width:380px)
       {

        .container
        {
            flex-direction: column;
        }

        nav
        {
            order:-1;
           
           
        }

        nav,section{
            width:100%

        }

       }


    </style>
</head>


<body>
    <div class="container">

        <section>

            <h2>Content Area</h2>

        </section>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Content</a>
        </nav>

    </div>
</body>
