<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Toggle Zoom</title>

<style>
  #box{
    width:100px;
    height:100px;
    background:cyan;
    margin-bottom:12px;
    transition:all 0.3s ease;
  }
</style>

<script>
function toggleBox(){
  const box = document.getElementById("box");
  const btn = document.getElementById("btn");

  if(box.style.width === "200px"){
    // Reset
    box.style.width = "100px";
    box.style.height = "100px";
    btn.innerHTML = "Zoom In";
  }else{
    // Zoom
    box.style.width = "200px";
    box.style.height = "200px";
    btn.innerHTML = "Zoom Out";
  }
}
</script>
</head>

<body>

<div id="box"></div>
<button id="btn" onclick="toggleBox()">Zoom In</button>

</body>
</html>
