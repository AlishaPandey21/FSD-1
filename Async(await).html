<script>
    function fetchData()
{
       return new Promise((resolve,reject)=>
       {
        console.log("waiting")

        setTimeout(()=>{
            let success=true
             if(success)
             {resolve ('order Completed')} 
             else
             {reject('order Failed')}},5000)
    })
}
        console.log('order Placed')

        async function getData()
        {
            try{
                let result=await fetchData()
                console.log(result)

            }
            catch(error)
            {
                console.log("Error",error)
            }
        }
        getData()




    </script>
