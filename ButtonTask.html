<body>
    <div style="width:100px;height:100px; background-color: aqua ;"onmousedown='fun(event)'></div>
    <script>
        function fun (e)
        {
            val=e.button
            switch(val)
            {
                case 0:
                    alert("left Click")
                    break
                case 1:
                    alert("middle Click")
                    break
                case 2:
                    alert("Right Click")
                    break
            }
        }
    </script>
</body>
